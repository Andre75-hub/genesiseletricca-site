  <!-- ===== CSS EMBUTIDO ===== -->
  <style>
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;padding:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
    img{max-width:100%;display:block}
    a{color:inherit;text-decoration:none}

    header{position:sticky;top:0;z-index:1000}
    .brand-bar{background:#000}
    .brand-bar .inner{max-width:1200px;margin:0 auto;display:flex;align-items:center;gap:14px;padding:10px 12px;color:#fff}
    .brand-bar .logo{height:88px;width:auto}
    @media(max-width:640px){.brand-bar .logo{height:70px}}
    .nav-bar{background:#0a57a3}
    .nav-bar .inner{max-width:1200px;margin:0 auto;display:flex;justify-content:center;gap:12px;padding:8px 12px}
    .nav-bar a{color:#fff;padding:8px 12px;border-radius:6px;font-weight:600}
    .nav-bar a:hover{background:rgba(255,255,255,.12)}
    .hamb{margin-left:auto;border:1px solid rgba(255,255,255,.35);padding:10px 12px;border-radius:10px;background:transparent;color:#fff;display:none;cursor:pointer}
    .hamb .bars{display:block;width:22px;height:2px;background:#fff;position:relative}
    .hamb .bars::before,.hamb .bars::after{content:"";position:absolute;left:0;width:22px;height:2px;background:#fff}
    .hamb .bars::before{top:-6px}.hamb .bars::after{top:6px}
    @media(max-width:980px){.nav-bar .inner{display:none!important}.hamb{display:block!important}}

    .drawer-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.45);display:none;z-index:1100}
    .drawer-backdrop.show{display:block}
    .drawer{position:fixed;top:0;right:0;height:100%;width:78%;max-width:380px;background:#0b0f14;color:#e5ecf3;box-shadow:-6px 0 24px rgba(0,0,0,.35);transform:translateX(100%);transition:transform .28s ease;z-index:1110}
    .drawer.open{transform:translateX(0)}
    .drawer-head{display:flex;justify-content:space-between;align-items:center;padding:16px;border-bottom:1px solid rgba(255,255,255,.08)}
    .drawer-close{background:transparent;border:0;color:#fff;font-size:1.4rem;cursor:pointer}
    .drawer-nav a{display:block;padding:14px 18px;border-bottom:1px solid rgba(255,255,255,.06);color:#dce6f2;font-weight:800}

    .hero{position:relative}
    .hero-text{position:absolute;inset:auto 0 10%;text-align:center;color:#fff;font-weight:800;font-size:clamp(18px,3.5vw,36px);text-shadow:0 2px 18px rgba(0,0,0,.65);padding:0 12px}

    .section-title{text-align:center;font-weight:900;letter-spacing:.12em;padding:16px 12px;margin:0;background:#0a57a3;color:#fff}

    .form-section p{margin:0}
    .select-wrap{padding:16px 12px;background:#f5f7fa;border-radius:12px;max-width:1000px;margin:0 auto}
    .select-row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .select-box{position:relative;flex:1 1 320px;min-width:260px;background:#eceff3;border:1px solid #d8dee6;border-radius:999px;padding:6px 12px;cursor:pointer}
    .select-box:hover{background:#e4e9f0}
    .select-box select{appearance:none;width:100%;padding:10px 40px 10px 10px;border:0;background:transparent;font-weight:600;font-size:.95rem;cursor:pointer}
    .select-box:after{content:"▾";position:absolute;right:14px;top:50%;transform:translateY(-50%);pointer-events:none}
    .btn-enviar{display:inline-block;padding:10px 16px;border-radius:999px;border:1px solid #cfd6df;background:#eceff3;font-weight:800;cursor:pointer;color:#111}
    .btn-enviar:hover{background:#e4e9f0}
    .wa-desktop-hint{display:none;color:#555;margin:10px 0 6px;font-size:.95rem}
    @media(min-width:981px){.wa-desktop-hint{display:block}}

    .services-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:16px;max-width:1200px;margin:24px auto;padding:0 12px}
    @media(max-width:1024px){.services-grid{grid-template-columns:repeat(3,1fr)}}
    @media(max-width:640px){.services-grid{grid-template-columns:repeat(2,1fr)}}
    .service-box{background:#f6f8fb;border:1px solid #e3e8ef;border-radius:12px;padding:10px;transition:transform .12s ease,box-shadow .12s ease}
    .service-box:hover{transform:translateY(-2px);box-shadow:0 6px 20px rgba(0,0,0,.06)}
    .service-box h3{margin:.5rem 0 .25rem;font-size:1rem}

    /* === LOCALIZAÇÃO SUPER COMPACTA === */
    #localizacao{background:#000;color:#fff;text-align:center;
      padding:2px 4px !important;font-weight:800;line-height:1;
      white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
      font-size:11px !important;letter-spacing:-0.2px;}

    .blog-footer{background:#0a57a3;color:#fff;padding:28px 12px}
    .footer-menu{border-top:1px solid rgba(255,255,255,.18);border-bottom:1px solid rgba(255,255,255,.18);margin:22px 0;padding:12px 0;text-align:center}
    .footer-menu a{color:#fff;margin:0 10px;font-weight:600}
    .footer-menu a:hover{text-decoration:underline}
