
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gênesis Elétrica - Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .blog-section {
      background-color: #f7f7f7;
      padding: 40px 20px;
    }
    .blog-section h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .blog-post {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .blog-post h3 {
      margin-top: 0;
      font-size: 22px;
    }
    .blog-post p {
      font-size: 16px;
      margin-bottom: 15px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #d35400;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #b84300;
    }
  </style>
</head>
<body>

  <header>
    <h1>Gênesis Elétrica</h1>
  </header>

  <main class="container">
    <section class="blog-section" id="blog">
      <h2>Fique por dentro das últimas informações no Blog Gênesis Elétrica</h2>
      <div id="posts-container">
        <!-- Os posts serão carregados aqui via JavaScript -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Gênesis Elétrica. Todos os direitos reservados.</p>
  </footer>

  <script>
    fetch('blog.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('posts-container');
        data.forEach(post => {
          const postEl = document.createElement('div');
          postEl.className = 'blog-post';
          postEl.innerHTML = `
            <h3><a href="${post.link}">${post.titulo}</a></h3>
            <p>${post.descricao}</p>
            <a class="btn" href="${post.link}">Saiba mais</a>
          `;
          container.appendChild(postEl);
        });
      })
      .catch(error => {
        console.error('Erro ao carregar o blog.json:', error);
      });
  </script>

</body>
</html>
